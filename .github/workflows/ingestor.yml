name: Build and Push RAG-Lambda ingestor to AWS ECR

on:
  push:
    branches: [ main ]
    paths:
      - 'ingestor/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::120569638976:role/GitHubActionsRole_summafyapp
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t summafy-step/ingestor:${{ github.sha }} ./ingestor

      - name: Tag Docker image
        run: |
          docker tag summafy-step/ingestor:${{ github.sha }} summafy-step/ingestor:latest

      - name: Push Docker image (git sha)
        run: |
          docker push summafy-step/ingestor:${{ github.sha }}

      - name: Push Docker image (latest)
        run: |
          docker push summafy-step/ingestor:latest
      
