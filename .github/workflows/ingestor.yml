name: Build and Push RAG-Lambda ingestor to AWS ECR

on:
  push:
    branches: [ main ]
    paths:
      - 'ingestor/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::120569638976:role/GitHubActionsRole_summafyapp
          aws-region: ${{ secrets.AWS_ECR_REGION }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AWS_INGESTOR_REPO }}:${{ github.sha }} ./ingestor

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.AWS_INGESTOR_REPO }}:${{ github.sha }} ${{ secrets.AWS_INGESTOR_REPO }}:latest

      - name: Push Docker image (git sha)
        run: |
          docker push ${{ secrets.AWS_ECR_URI }}/${{ secrets.AWS_INGESTOR_REPO }}:${{ github.sha }}

      - name: Push Docker image (latest)
        run: |
          docker push ${{ secrets.AWS_ECR_URI }}/${{ secrets.AWS_INGESTOR_REPO }}:latest
      
